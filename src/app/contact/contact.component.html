<main id="main">
    <section id="contact" class="contact">
        <div class="container">
            <div class="section-title">
                <h2 style="color: #173b6c;">Contact</h2>
            </div>

            <div class="row" data-aos="fade-in">
                <div class="content">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <h3 class="heading mb-4">Let's talk about everything!</h3>
                                        <p><img src="../../assets/img/undraw-contact.svg" alt="Image" class="img-fluid"></p>
                                    </div>

                                    <div class="col-md-6">
                                        <!-- Ensure formGroup is bound correctly -->
                                        <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
                                            <div class="form-group">
                                                <input type="text" formControlName="name" class="form-control" id="name"
                                                    placeholder="Your name" required>
                                                <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                                                    <small class="text-danger">Name is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" formControlName="email" class="form-control"
                                                    id="email" placeholder="Email" required>
                                                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                                                    <small class="text-danger">Valid email is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" formControlName="subject" class="form-control"
                                                    id="subject" placeholder="Subject" required>
                                                <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                                                    <small class="text-danger">Subject is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <textarea formControlName="message" class="form-control" rows="10"
                                                    id="message" placeholder="Write your message" required></textarea>
                                                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                                                    <small class="text-danger">Message is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" value="Send Message"
                                                    class="btn btn-primary rounded-0 py-2 px-4"
                                                    [disabled]="contactForm.invalid">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
